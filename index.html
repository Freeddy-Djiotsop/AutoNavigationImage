<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Image Slider</title>
        <link href="auto.css" rel="stylesheet">
    </head>
    <body>
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio button start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">
                <input type="radio" name="radio-btn" id="radio7">
                <!--radio button end-->
                <!--slide image start-->
                <div class="slide first">
                    <img src="images/Mind_Control.jpg" alt="">
                </div>
                <div class="slide" >
                    <img src= "images/nationalparksUSA.jpg" alt="">
                </div>
                <div class="slide" >
                    <img src="images/graphic-design-3.jpg" alt="">
                </div>
                <div class="slide" >
                    <img src="images/kalifornienNationalpark.jpg" alt="">
                </div>
                <div class="slide" >
                    <img src="images/nationalparksImWesternUSA.jpg" alt="">
                </div>
                <div class="slide" >
                    <img src="images/Mount-Elbrus.jpg" alt="">
                </div>
                <div class="slide" >
                    <img src="images/Lion.jpeg"alt="">
                </div>
                <!--slide image end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                    <div class="auto-btn7"></div>
                </div>
                <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
            <div class="navigation-manuel">
                <label for="radio1" class="manuel-btn"></label>
                <label for="radio2" class="manuel-btn"></label>
                <label for="radio3" class="manuel-btn"></label>
                <label for="radio4" class="manuel-btn"></label>
                <label for="radio5" class="manuel-btn"></label>
                <label for="radio6" class="manuel-btn"></label>
                <label for="radio7" class="manuel-btn"></label>
            </div>
                <!--manual navigation end-->
        </div>        
        <!--image slider end-->
        <script type="text/javascript">
            var counter = 1;
            var time = 10000;
            setInterval(function(){
                document.getElementById("radio"+counter).checked = true;
                counter++;
                if(counter>7)
                {
                    
                    counter=1;
                    //time = 2500;
                }
            },time);
        </script>
    </body>
</html>
